<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Free Code Camp Helsinki</title>

    <!--Include handlebars.js-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
      integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!--Include Font Awesome-->
    <script
      src="https://kit.fontawesome.com/3c500845f7.js"
      crossorigin="anonymous"
    ></script>

    <meta name="description" content="Demo site for Free Code Camp Helsinki" />
    <!--Just a little homage to Terry Pratchett-->
    <!--This will fail the w3c validator, but it's a known issue.-->
    <meta http-equiv="X-Clacks-Overhead" content="GNU Terry Pratchett" />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>

  <body>
    <header>
      <nav id="nav">
        <div class="nav-link-wrapper">
          <a href="index.html"
            ><i class="fas fa-home nav-icon"></i>
            <p class="navText">Home</p></a
          >
        </div>
        <div class="nav-link-wrapper">
          <a href="meetups.html"
            ><i class="fas fa-users nav-icon"></i>
            <p class="navText">Meetups</p></a
          >
        </div>
        <div class="nav-link-wrapper">
          <a href="challenges.html"
            ><i class="fas fa-question-circle nav-icon"></i>
            <p class="navText">Challenges</p></a
          >
        </div>
        <div class="nav-link-wrapper">
          <a href="articles.html"
            ><i class="fas fa-newspaper nav-icon"></i>
            <p class="navText">Articles</p></a
          >
        </div>
        <div class="nav-link-wrapper">
          <a href="jobs.html"
            ><i class="fas fa-building nav-icon"></i>
            <p class="navText">Jobs</p></a
          >
        </div>
      </nav>
    </header>

    <main class="app">
      <h1>Articles</h1>
      <p>
        A note on these articles. They were all generated by entering the first
        line into the
        <a href="https://deepai.org/machine-learning-model/text-generator"
          >DeepAi text generator</a
        >. Obviously in a real site this would be replaced with content that
        actually makes sense.
      </p>
      <!--This menu holds buttons that can be used to filter the article list by topic-->
      <div id="topic-menu">
        <h2>Pick a topic to view related articles.</h2>
        <ul id="topic-list">
          <li>
            <button type="button" id="view-all" class="topic-button active">
              View all
            </button>
          </li>
          <li>
            <button type="button" id="coding-languages" class="topic-button">
              Coding languages
            </button>
          </li>
          <li>
            <button type="button" id="coding-resources" class="topic-button">
              Coding resources
            </button>
          </li>
          <li>
            <button type="button" id="interview-prep" class="topic-button">
              Interview prep
            </button>
          </li>
          <li>
            <button type="button" id="job-search" class="topic-button">
              Job search
            </button>
          </li>
        </ul>
      </div>
      <!--
      This section uses handlebars to dynamically fill out all of the articles
      in their own div so they can be filtered easily.
    -->
      <div id="article-wrapper">
        <div id="articles">
          <script id="article-script" type="text/x-handlebars-template">
            {{#each article}}
              <div class='article-wrapper {{this.class}} show view-all'>
                <h3>{{this.title}}</h3>
                <p>{{this.text}}</p>
              </div>
            {{/each}}
          </script>
        </div>
      </div>
    </main>

    <footer>
      <script src="scripts/articles.js"></script>
    </footer>
  </body>
</html>
